<div class="per">
    <div class="row animated fadeIn fast">

        <div class="col-md-4">
            <img [src]="pelicula.foto" class="img-fluid" [alt]="pelicula.titulo">
            <br><br>
            <a [routerLink]="['/peliculas']" class="btn btn-danger btn-block">Regresar</a>
        </div>

        <div class="col-md-8">
            <h3> {{pelicula.titulo | uppercase}} </h3>
            <hr>
            <p> {{pelicula.descripcion}} </p>
        </div>
    </div>
</div>
